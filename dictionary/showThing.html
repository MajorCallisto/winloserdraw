<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>show thing</title>
<style>
	@import url(https://fonts.googleapis.com/css?family=Squada+One);
	html, body{
		padding:0;
		margin:0;	
	}
	html{
		text-transform:capitalize;
		font-family: 'Squada One', sans;
	}
	h1{
		width:90%;
		position:absolute;
		top:50%;
		left:50%;
		transform:translate(-50%, -50%);
		-webkit-transform:translate(-50%, -50%);
		text-align:center;
		font-size:8em;
		line-height:1em;
		height:50%;
		color:#AAA;
	}
	h1 .noun{
		color:#333;	
	}
</style>
<script>
var responsObj;
	window.onclick = function(){
//		window.location.reload();
		getNewWord();
	}
	window.onload = function(){
		if (window.XMLHttpRequest) {
			// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp = new XMLHttpRequest();
		} else {
			// code for IE6, IE5
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange = onResponse;
		getNewWord();	
	}
	function getNewWord() {
		xmlhttp.open("GET","getThing.php?obscureRating=0",true);
		xmlhttp.send();
	}
	function onResponse(){
		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
			responsObj = JSON.parse(xmlhttp.responseText);
			document.getElementById("results").innerHTML = responsObj.adjective + " <span class=\"noun\">"+responsObj.noun+"</span>";
		}
	}
</script>
</head>
<body>
<h1 id="results"></h1>
</body>
</html>
